<!DOCTYPE html>

<head>
    <title> Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="main container">
        <div class="tipHeading">
            <h1 class="tip"> Tip Calculator </h1>
        </div>

        <div>
            <p> Enter the bill amount and tip percentage to calculate the total. </p>
        </div>
        <div>
            <p>Bill Amount</p>

            <form name="tipCal">

                <input type="number" value="" name="billamount" id="billAmount">
        </div>

        <div>
            <p class="tip">Tip percentage</p>

            <input type="number" value="" name="tip" id="tip">
        </div>

        <div>
            <button class="btn" id="calbtn">Calculate</button>

        </div>
        </form>

        <div>
            <p id="total">Total</p>
        </div>



    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
